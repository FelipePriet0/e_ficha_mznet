<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#018942" />
  <meta name="color-scheme" content="light" />
  
  <!-- SEO Premium -->
  <title>MZNet | Pré-cadastro Realizado com Sucesso</title>
  <meta name="description" content="Seu pré-cadastro MZNet foi realizado com sucesso! Nossa equipe entrará em contato para agendar sua instalação." />
  <meta name="keywords" content="MZNet, pré-cadastro, sucesso, instalação, internet residencial" />
  <meta name="author" content="MZNet Software" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="MZNet | Pré-cadastro Realizado com Sucesso" />
  <meta property="og:description" content="Seu pré-cadastro MZNet foi realizado com sucesso!" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="pt_BR" />
  
  <!-- Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Fonts Premium -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="https://vitals.vercel-insights.com/v1/speed-insights.js"></script>
  
  <style>
    :root {
      color-scheme: light;
      --brand-primary: #018942;
      --brand-600: #016b35;
      --brand-700: #014d28;
      --brand-accent: #00a855;
      --white: #FFFFFF;
      --shadow-elegant: 0 12px 40px rgba(1, 137, 66, 0.25);
      --shadow-glow: 0 0 60px rgba(1, 137, 66, 0.3);
      --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 168, 85, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(1, 107, 53, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(1, 77, 40, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #018942 0%, #016b35 25%, #014d28 50%, #012d1a 75%, #001a0f 100%);
      background-size: 400% 400%, 300% 300%, 500% 500%, 400% 400%;
      background-color: #012d1a; /* mobile-safe fallback */
      animation: gradientShift 20s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    /* Efeito de partículas */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(4px 4px at 15% 25%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(3px 3px at 35% 15%, rgba(0, 168, 85, 0.6), transparent),
        radial-gradient(2px 2px at 55% 35%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(5px 5px at 75% 45%, rgba(1, 137, 66, 0.5), transparent),
        radial-gradient(3px 3px at 25% 65%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(4px 4px at 65% 75%, rgba(0, 168, 85, 0.4), transparent);
      background-size: 300% 300%, 400% 400%, 250% 250%, 350% 350%, 200% 200%, 500% 500%;
      background-position: 0% 0%, 20% 20%, 40% 40%, 60% 60%, 80% 80%, 10% 10%;
      animation: particleMove 30s linear infinite;
      opacity: 0.6;
      pointer-events: none;
      z-index: -1;
    }

    .hero-shell {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.25rem 1rem;
      margin-top: 80px;
      min-height: calc(100vh - 120px);
    }

    .card-shell {
      width: min(100%, 380px);
      border-radius: 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: 
        radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(0, 168, 85, 0.08) 100%);
      backdrop-filter: blur(40px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(1, 137, 66, 0.2),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      padding: 1.5rem 1.25rem;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.2s both;
      text-align: center;
    }

    .success-icon {
      width: 50px;
      height: 50px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.3);
      animation: bounceIn 0.8s ease-out 0.4s both;
    }

    .hero-title {
      font-size: 1.3rem;
      font-weight: 800;
      margin-bottom: 0.75rem;
      color: #fff;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .success-message {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 1.25rem;
      color: rgba(255, 255, 255, 0.95);
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    /* Botão Flutuante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 80px;
      right: 25px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 8px 25px rgba(37, 211, 102, 0.4),
        0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeInUp 1s ease-out 0.5s both, pulse 2s ease-in-out 2s infinite;
      cursor: pointer;
      text-decoration: none;
      padding: 0;
      margin: 0;
    }

    .whatsapp-float:hover {
      transform: translateY(-5px) scale(1.08);
      box-shadow: 
        0 12px 35px rgba(37, 211, 102, 0.5),
        0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .whatsapp-float:active {
      transform: translateY(-3px) scale(1.03);
    }

    .whatsapp-float svg {
      width: 40px;
      height: 40px;
      display: block;
      flex-shrink: 0;
      transition: transform 0.3s ease;
      margin: auto;
      position: relative;
      top: -2px;
    }

    .whatsapp-float:hover svg {
      transform: rotate(10deg) scale(1.05);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 
          0 8px 25px rgba(37, 211, 102, 0.4),
          0 4px 10px rgba(0, 0, 0, 0.3);
      }
      50% {
        box-shadow: 
          0 8px 25px rgba(37, 211, 102, 0.6),
          0 4px 10px rgba(0, 0, 0, 0.3),
          0 0 0 15px rgba(37, 211, 102, 0.1);
      }
    }

    /* Responsividade para tablets */
    @media (max-width: 768px) {
      .whatsapp-float {
        width: 65px;
        height: 65px;
        bottom: 72px;
        right: 22px;
      }
      
      .whatsapp-float svg {
        width: 36px;
        height: 36px;
      }
    }

    /* Responsividade para mobile */
    @media (max-width: 575px) {
      .whatsapp-float {
        width: 58px;
        height: 58px;
        bottom: 65px;
        right: 18px;
      }
      
      .whatsapp-float svg {
        width: 32px;
        height: 32px;
      }
    }

    /* Responsividade para mobile pequeno */
    @media (max-width: 400px) {
      .whatsapp-float {
        width: 54px;
        height: 54px;
        bottom: 60px;
        right: 15px;
      }
      
      .whatsapp-float svg {
        width: 30px;
        height: 30px;
      }
    }

    .header-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 70%),
        linear-gradient(135deg, rgba(1, 137, 66, 0.15) 0%, rgba(0, 168, 85, 0.1) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 1.5rem;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo-container img {
      max-width: 120px;
      height: auto;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .logo-container:hover img {
      transform: scale(1.05);
    }

    @media (min-width: 576px) {
      .header-top {
        padding: 1.25rem 2rem;
      }
      .logo-container img {
        max-width: 140px;
      }
    }

    @media (min-width: 768px) {
      .header-top {
        padding: 1.5rem 2.5rem;
      }
      .logo-container img {
        max-width: 160px;
      }
    }


    footer {
      background: #018942;
      padding: 0.5rem 0.4rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.7rem;
      letter-spacing: 0.02em;
    }

    /* ANIMAÇÕES */
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes particleMove {
      0% { background-position: 0% 0%, 20% 20%, 40% 40%, 60% 60%, 80% 80%, 10% 10%; }
      100% { background-position: 100% 100%, 80% 80%, 60% 60%, 40% 40%, 20% 20%, 90% 90%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 575px) {
      .hero-shell {
        margin-top: 70px;
        padding: 1.5rem 1rem 1rem;
      }
      .card-shell {
        padding: 1.25rem 1rem;
        width: min(100%, 350px);
      }
      .hero-title {
        font-size: 1.2rem;
      }
      .success-message {
        font-size: 0.85rem;
      }
      .whatsapp-btn {
        font-size: 0.85rem;
        padding: 0.6rem 1rem;
      }
    }

    @media (min-width: 576px) {
      .hero-shell {
        margin-top: 90px;
        padding: 2rem 1.5rem 1rem;
      }
      .card-shell {
        padding: 2rem 1.75rem;
        width: min(100%, 380px);
      }
      .hero-title {
        font-size: 1.5rem;
      }
    }

    @media (min-width: 768px) {
      .hero-shell {
        margin-top: 100px;
        padding: 2.5rem 2rem 1rem;
      }
      .card-shell {
        width: min(100%, 400px);
        padding: 2.25rem 2rem;
      }
      .hero-title {
        font-size: 1.6rem;
      }
      .success-message {
        font-size: 1rem;
      }
    }
    
    @media (min-width: 992px) {
      .card-shell {
        width: min(100%, 420px);
        padding: 2.5rem 2.25rem;
      }
    }
  </style>
</head>
<body>

  <header class="header-top">

  <a href="https://wa.me/5511999999999?text=Olá! Realizei meu pré-cadastro MZNet e gostaria de agendar minha instalação."

  </a>
</body>
